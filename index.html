    <!-- Bootstrap & Mobile optimization tricks -->
    <script type="text/javascript">
    window.onReady(function onReady() {
        game.onload();

        // Mobile browser hacks
        if (me.sys.isMobile && !navigator.isCocoonJS) {
            // Prevent the webview from moving on a swipe
            window.document.addEventListener("touchmove", function(e) {
                e.preventDefault();
                window.scroll(0, 0);
                return false;
            }, false);

            // Scroll away mobile GUI
            (function() {
                window.scrollTo(0, 1);
                me.video.onresize(null);
            }).defer();

            me.event.subscribe(me.event.WINDOW_ONRESIZE, function(e) {
                window.scrollTo(0, 1);
            })

            // Retina viewport settings
            if (window.devicePixelRatio > 1) {
                document.getElementById("viewport").setAttribute(
                    "content",
                    "width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=0"
                );
            }

            GameController.init({

                forcePerformanceFriendly: true,
                left: {
                    type: 'dpad',
                    dpad: {
                        up: {
                            touchStart: function() {
                                me.input.triggerKeyEvent(me.input.KEY.SPACE, true);
                            },
                            touchEnd: function() {
                                me.input.triggerKeyEvent(me.input.KEY.SPACE, false);
                            }
                        },
                        right: {
                            touchStart: function() {
                                me.input.triggerKeyEvent(me.input.KEY.RIGHT, true);
                            },
                            touchEnd: function() {
                                me.input.triggerKeyEvent(me.input.KEY.RIGHT, false);
                            }
                        },
                        left: {
                            touchStart: function() {
                                me.input.triggerKeyEvent(me.input.KEY.LEFT, true);
                            },
                            touchEnd: function() {
                                me.input.triggerKeyEvent(me.input.KEY.LEFT, false);
                            }
                        }
                    }

                },
                right: {
                    position: {
                        right: '5%'
                    },
                    type: 'buttons',
                    buttons: [{
                            label: 'Salta',
                            fontSize: 13,
                            radius: 40,
                            touchStart: function() {
                                me.input.triggerKeyEvent(me.input.KEY.SPACE, true);
                            },
                            touchEnd: function() {
                                me.input.triggerKeyEvent(me.input.KEY.SPACE, false);
                            }
                        },
                        false, false, false
                    ]
                }
            });


        }
        // $("canvas").width(jQuery(window).width());

        me.state.pause(true);



        $("#jugar").click(function() {

            $("#wallInicio").hide();
            $("#ayuda").hide();
            $("#jugar").hide();
            $("#score").hide();
            $("#botonRegGame").show();
            // me.state.restart(true);
            me.state.resume(true);
        });

        $("#ayuda").click(function() {

            $("#wallInicio").hide();
            $("#ayuda").hide();
            $("#jugar").hide();
            $("#score").hide();
            $("#wallAyuda").show();
            $("#botonIns").show();
            $("#botonReg").show();
            

        });

        $("#score").click(function() {

            $("#wallInicio").hide();
            $("#ayuda").hide();
            $("#jugar").hide();
            $("#score").hide();
            $("#botonRegGame").show();
            me.state.resume(true);
            me.state.set(me.state.SCORE, new myScoreScreen());
            game.data.lives = 0;

            me.state.change(me.state.SCORE);


        });

        $("#botonIns").click(function() {
            $("#wallAyuda").hide();
            $("#botonIns").hide();
            $("#botonReg").hide();
            $("#score").hide();
            $("#botonRegGame").show();
            me.state.resume(true);
        });

         $("#botonReg").click(function() {
            document.location = '/';
        });
         $("#botonRegGame").click(function() {
            document.location = '/';
        });

        $("#buttonFacebook").click(function() {
            window.open("http://www.facebook.com/sharer.php?u=" + encodeURIComponent("http://www.tradicionesmx.com"));
        });
        $("#buttonTwitter").click(function() {
            window.open("https://twitter.com/share?text=Aventúrate a esta emocionantes historia navideña.&url=" + encodeURIComponent("http://www.tradicionesmx.com"));
        });


    });

    jQuery(window).resize(function() {

        // $("canvas").width(jQuery(window).width()  );
        //  $("canvas").height(jQuery(window).height()  );


    });

    function getIEVersion() {
        var rv = -1; // Return value assumes failure.
        if (navigator.appName == 'Microsoft Internet Explorer') {
            var ua = navigator.userAgent;
            var re = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
            if (re.test(ua) != null)
                rv = parseFloat(RegExp.$1);
        }
        return rv;
    }
